<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const indexMultiplier=([1, 2, 3, 4, 5]);
        const indexMultiplier1=([-3, 0, 8, -6]);
        let total=0;
        for(let i=0;i<indexMultiplier.length;i++)
        {
            total=total+indexMultiplier[i]*i;
        }
        console.log(`${total}`);


        let total1=0;   
        for(let i=0;i<indexMultiplier1.length;i++)
        {
            total1=total1+indexMultiplier1[i]*i;
        }
        console.log(`${total1}`);
    </script>
    
</body>
</html>
