            },

                author: 'Suzanne Collins',

                readingStatus: false
            }];
        for (let i = 0; i < library.length; i++) {
            let result = " ' " + library[i].author + " ' by " + library[i].title + ".";
            let res1 = " '" + library[i].title + " 'by " + library[i].author + ".";
            if (library[i].readingStatus)
                console.log(`Already read  ${ result}`);
            else
                console.log(`You still need to read ${res1}`);

        }


//Output
